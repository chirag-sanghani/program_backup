        form {

        textarea {

        }

        nav a{     
            text-decoration: none;

<body>
    <!-- textarea-->
        <textarea cols="20" rows="20"></textarea>

    <!-- form tag -->

        <form action="" id="" style="background-color: yellow;">
            <fieldset>
                <legend>FORM in html</legend>
                <figcaption>Form in Html</figcaption><br>
                <label for="firstname">First_Name:</label>

                <input type="password" required><br><br>
                <input type="submit">
            </fieldset>
        </form>
    <hr style="border-top:2px solid red;">

    <!-- select tag / inline tag -->

                <select name="" value="">
                    <option value="Opera" selected>Opera</option>

                </select>

    <!-- datalist tag / inline tag  -->

                    <option value="Opera">

                    <option value="Firefox">
                    <option value="Safari">

            </datalist>

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.<span style="color:red; font-weight:bold; text-decoration:underline;">Est voluptatem doloremque neque omnis voluptates adipisci</span> minus ullam vero voluptatibus.</p>

            <video controls  muted  preload="" poster="asset/eiffel-tower.jpg" height="300px" width="300px" loop="">
